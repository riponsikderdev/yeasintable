<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yeasintable</title>
</head>
<body>
    <style>
        table {
            border-spacing: 0;
        }
        tr{
            border-spacing: 0;
        }
        td{
            border-spacing: 0;
            padding: 0;
        }
    </style>
    <table width="70%" height="500px" border="1" bgcolor="grey" align="center">
        <tr height="50px">
            <td bgcolor="green"></td>
        </tr>
        <tr>
            <td>
                <table width="100%" bgcolor="yellow">
                    <tr bgcolor="red" height="80px" >
                        <td width="10%" bgcolor="#18D8E5"></td>
                        <td width="20%" bgcolor="#2ECC71"></td>
                        <td width="45%" bgcolor="#2E86C1"></td>
                        <td width="25%" bgcolor="#A00AE1">
                            <table width="100%">
                                <tr height="60px" bgcolor="#633974">
                                    <td></td>
                                </tr>
                                <tr height="40px" bgcolor="#E74C3C">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table width="100%">
                    <tr height="400px">
                        <td width="10%">
                            <table width="100%" bgcolor="pink" >
                                <tr height="250px" bgcolor="#633974">
                                    <td></td>
                                </tr>
                                <tr height="150px" bgcolor="#E74C3C">
                                    <td></td>
                                </tr>
                            </table>
                            
                        </td>
                        <td width="30%">
                            <table width="100%">
                                <tr height="200px" bgcolor="green">
                                    <td>
                                        <table width="100%" height="200px">
                                            <tr>
                                                <td width="20%" bgcolor="#DE3163"></td>
                                                <td width="80%" bgcolor="#808000"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr height="120px" bgcolor="#008080">
                                    <td></td>
                                </tr>
                                <tr height="80px" bgcolor="#000080">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                        <td width="30%">
                            <table width="100%">
                                <tr height="100px" bgcolor="aqua">
                                    <td></td>
                                </tr>
                                <tr height="150px" bgcolor="#FFFF00">
                                    <td>
                                        <table width="100%" height="150px">
                                            <tr>
                                                <td width="25%" bgcolor="#FF00FF"></td>
                                                <td width="50%" bgcolor="#008080"></td>
                                                <td width="25%" bgcolor="#800000"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr height="150px">
                                    <td>
                                        <table width="100%" height="150px">
                                            <tr>
                                                <td width="50%" bgcolor="red"></td>
                                                <td width="50%" bgcolor="#00FF00"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="30%" bgcolor="#0215FB">
                            <table width="100%">
                                <tr height="170px">
                                    <td>
                                        <table width="100%" height="170px">
                                            <tr>
                                                <td width="55%" bgcolor="#9FE2BF">
                                                    <table width="100%" height="170px">
                                                        <tr height="60px" bgcolor="red">
                                                            <td></td>
                                                        </tr>
                                                        <tr height="110px">
                                                            <td>
                                                                <table width="100%" height="110px">
                                                                    <tr>
                                                                        <td width="50%" bgcolor="yellow"></td>
                                                                        <td width="50%" bgcolor="olive"></td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td width="45%" bgcolor="#0A0080"></td>
                                           </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr height="130px" bgcolor="grey">
                                 <td>
                                    <table width="100%" height="130px">
                                        <tr>
                                            <td width="40%" bgcolor="#DE3163"></td>
                                            <td width="60%" bgcolor="#800000"></td>
                                        </tr>
                                    </table>
                                 </td>
                                </tr>
                                <tr height="100px" bgcolor="lime">
                                    <td>
                                        <table width="100%" height="100px">
                                            <tr>
                                                <td width="70%" bgcolor="blue"></td>
                                                <td width="30%" bgcolor="green"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
     </table>
</body>
</html>
